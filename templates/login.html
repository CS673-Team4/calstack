<!doctype html>
<html>
<head>
    <title>CalStack Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6fa; }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 2.5rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            text-align: center;
        }
        .brand {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-google {
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        .btn-google:hover {
            background: #f0f0f0;
            color: #222;
        }
    </style>
</head>
  <head>
    <title>CalStack Login</title>
  </head>
  <body>
    <div class="login-card">
        <div class="brand">CalStack</div>
        <div class="subtitle">Smarter team scheduling, powered by Google Calendar</div>
        <a href="{{ url_for('login') }}" class="btn btn-google btn-lg w-100 mb-2">
            Sign in with Google
        </a>
    </div>
</body>
</html>
