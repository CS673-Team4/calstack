<!doctype html>
<html>
<head>
    <title>CalStack - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6fa; }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 2.5rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            text-align: center;
        }
        .brand {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .form-control {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .btn-primary {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .divider {
            margin: 1.5rem 0;
            color: #999;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }
        .divider span {
            background: #fff;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        .oauth-buttons a {
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            font-weight: 500;
        }
        .btn-google {
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        .btn-google:hover {
            background: #f0f0f0;
            color: #222;
        }
        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">CalStack</div>
        <div class="subtitle">Sign in to your account</div>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <!-- Manual Login Form -->
        <form method="post">
            <input type="email" name="email" class="form-control" placeholder="Email address" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
        </form>
        
        <div class="divider"><span>OR</span></div>
        
        <!-- OAuth Options -->
        <div class="oauth-buttons">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg w-100 mb-2" style="background:#4285f4; color:#fff; border:none;">
<span style="display:inline-block;width:28px;height:28px;background:#fff;border-radius:14px;margin-right:8px;vertical-align:middle;position:relative;"><img src="{{ url_for('static', filename='g.png') }}" style="height:22px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);"></span> Sign in with Google
            </a>
            <a href="{{ url_for('login_outlook') }}" class="btn btn-primary" style="background:#0072c6; color:#fff; border:none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" style="height:20px;vertical-align:middle;margin-right:8px;"> Sign in with Outlook
            </a>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Create one</a>
        </div>
    </div>
</body>
</html>
