<!doctype html>
<html>
<head>
    <title>CalStack - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6fa; }
        .login-card {
            max-width: 450px;
            margin: 60px auto;
            padding: 2.5rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            text-align: center;
        }
        .brand {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .form-control {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .btn-primary {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .divider {
            margin: 1.5rem 0;
            color: #999;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }
        .divider span {
            background: #fff;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        .oauth-buttons a {
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            font-weight: 500;
        }
        .btn-google {
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        .btn-google:hover {
            background: #f0f0f0;
            color: #222;
        }
        .timezone-select {
            text-align: left;
            margin-bottom: 1rem;
        }
        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">CalStack</div>
        <div class="subtitle">Create your account</div>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <!-- Manual Registration Form -->
        <form method="post">
            <input type="email" name="email" class="form-control" placeholder="Email address" required>
            <input type="password" name="password" class="form-control" placeholder="Password (min 8 chars)" required>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
            
            <div class="timezone-select">
                <label class="form-label">Your Timezone</label>
                <select name="timezone" class="form-select" id="timezone-select">
                    <option value="auto-detected">🌍 Auto-detected</option>
                    <option value="America/New_York">🇺🇸 Eastern Time</option>
                    <option value="America/Chicago">🇺🇸 Central Time</option>
                    <option value="America/Denver">🇺🇸 Mountain Time</option>
                    <option value="America/Los_Angeles">🇺🇸 Pacific Time</option>
                    <option value="Europe/London">🇬🇧 London</option>
                    <option value="Europe/Paris">🇫🇷 Paris</option>
                    <option value="Europe/Berlin">🇩🇪 Berlin</option>
                    <option value="Asia/Tokyo">🇯🇵 Tokyo</option>
                    <option value="Asia/Shanghai">🇨🇳 Shanghai</option>
                    <option value="Asia/Kolkata">🇮🇳 India</option>
                    <option value="Australia/Sydney">🇦🇺 Sydney</option>
                    <option value="UTC">🌐 UTC</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
        </form>
        
        <div class="divider"><span>OR</span></div>
        
        <!-- OAuth Options -->
        <div class="oauth-buttons">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg w-100 mb-2" style="background:#4285f4; color:#fff; border:none;">
<span style="display:inline-block;width:28px;height:28px;background:#fff;border-radius:14px;margin-right:8px;vertical-align:middle;position:relative;"><img src="{{ url_for('static', filename='g.png') }}" style="height:22px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);"></span> Sign up with Google
            </a>
            <a href="{{ url_for('login_outlook') }}" class="btn btn-primary" style="background:#0072c6; color:#fff; border:none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" style="height:20px;vertical-align:middle;margin-right:8px;"> Sign up with Outlook
            </a>
        </div>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login_manual') }}">Sign in</a>
        </div>
    </div>

    <script>
        // Auto-detect user's timezone
        document.addEventListener('DOMContentLoaded', function() {
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const select = document.getElementById('timezone-select');
            const autoOption = select.querySelector('option[value="auto-detected"]');
            
            if (autoOption) {
                autoOption.textContent = `🌍 Auto-detected: ${userTimezone}`;
                autoOption.value = userTimezone;
            }
        });
    </script>
</body>
</html>
