<!DOCTYPE html>
<html>
<head>
    <title>Join Team</title>
</head>
<body>
    <h1>Join a Team</h1>

        <label>Team Code:<br><input type="text" name="team_code" required></label><br><br>
        <button type="submit">Join Team</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
